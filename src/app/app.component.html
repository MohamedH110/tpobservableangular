<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1>Counter</h1>
    </div>
    <div class="col">
      <h1>{{ counter }}</h1>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col">
      <button class="btn btn-primary" (click)="startCounter()">Start</button>
    </div>
    <div class="col">
      <button class="btn btn-danger" (click)="stopCounter()">Stop</button>
    </div>
    <div class="col">
      <button class="btn btn-secondary" (click)="restCounter()">reset</button>
    </div>
    <div  class="col">
      <button  class="btn btn-secondary" routerLink="/count">new counter</button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
